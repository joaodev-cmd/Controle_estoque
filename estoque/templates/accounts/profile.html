{% extends '_base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Editar Perfil</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Login</label>
      {{ form.username }}
    </div>
    <div class="mb-3">
      <label for="id_email" class="form-label">Email</label>
      {{ form.email }}
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'change_password' %}" class="btn btn-secondary">Alterar Senha</a>
  </form>
</div>
{% endblock %}
