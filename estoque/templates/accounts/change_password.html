{% extends '_base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Alterar Senha</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Alterar Senha</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Voltar ao Perfil</a>
  </form>
</div>
{% endblock %}
