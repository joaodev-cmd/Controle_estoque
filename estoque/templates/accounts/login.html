{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style-preset.css' %}">
</head>
<body>
    <div class="login-container" style="max-width:350px;margin:60px auto;padding:32px 24px 24px 24px;background:#fff;border-radius:8px;box-shadow:0 2px 16px rgba(0,0,0,0.08);text-align:center;">
        <h2>Login</h2>
        {% if messages %}
            <ul class="messages" style="list-style:none;padding:0;margin-bottom:16px;color:#c00;font-size:15px;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom:18px;text-align:left;">
                <label for="username">Usu√°rio:</label>
                <input type="text" name="username" id="username" required style="width:100%;padding:8px 10px;border:1px solid #ccc;border-radius:4px;font-size:16px;box-sizing:border-box;">
            </div>
            <div style="margin-bottom:18px;text-align:left;">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" required style="width:100%;padding:8px 10px;border:1px solid #ccc;border-radius:4px;font-size:16px;box-sizing:border-box;">
            </div>
            <button type="submit" style="width:100%;padding:10px;background:#1976d2;color:#fff;border:none;border-radius:4px;font-size:16px;cursor:pointer;transition:background 0.2s;">Entrar</button>
        </form>
    </div>
</body>
</html>
